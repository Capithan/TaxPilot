name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Deploy using Kudu ZIP Deploy
      env:
        PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
      run: |
        # Extract credentials from publish profile
        USERNAME=$(echo "$PUBLISH_PROFILE" | grep -oP 'userName="\K[^"]+' | head -1)
        PASSWORD=$(echo "$PUBLISH_PROFILE" | grep -oP 'userPWD="\K[^"]+' | head -1)
        
        # Install production dependencies for deployment
        npm ci --production
        
        # Create zip excluding unnecessary files
        zip -r deploy.zip . -x "*.git*" -x "src/*" -x ".github/*" -x "*.ts" -x "test-sse.js"
        
        # Deploy via Kudu API
        curl -X POST \
          -u "$USERNAME:$PASSWORD" \
          --data-binary @deploy.zip \
          "https://taxpilot-e9ewftfzehcvdmbf.scm.centralus-01.azurewebsites.net/api/zipdeploy" \
          -H "Content-Type: application/zip"


